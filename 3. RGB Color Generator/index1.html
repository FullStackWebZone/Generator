<!doctype html>
<html>
<head>
<style>
body {
font-family: courier;
color:white;
background-color:rgb(69, 49, 0);
}
input[type="text"] {
text-align: center;
border:4px solid blue;
border-radius:5px;
height:40px;
font-family:consolar, "courier";
font-style: normal;
font-weight: bold;
font-size:15px;
}
#container {
width:200px;
height:200px;
border-radius:10px;
background-color:#0000ff;
}
#color {
border:1px solid blue;
border-radius:5px;
height:40px;
width:180px;
}
h2 {
color:white;
font-family: courier;
}
</style>
</head>
<body>
<center>
<h2>COLOR PICKER</h2>
<div id="container"></div><br><hr id="hr">
<h4>HEXADECIMAL COLOR<br>
<input type="text" value="#0000ff" readonly id="value"><br>
RGB COLOR<br>
<input type="text" value="rgb(0, 0, 255)" readonly id="rgb"><br>
PICK COLOR<br>
<input value="#0000ff" type="color" oninput="color()" id="color">
</h4></center>
<script>
function color() {
var color=document.getElementById("color").value;
document.getElementById("value").value=color;
document.getElementById("container").style.backgroundColor=color;
var rgb=document.getElementById("container").style.backgroundColor;
document.getElementById("rgb").value=rgb;
document.getElementById("value").style.borderColor=color;
document.getElementById("rgb").style.borderColor=color;
document.getElementById("color").style.borderColor=color;
}
</script>
</body>
</html>
